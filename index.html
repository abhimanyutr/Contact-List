<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List Manager</title>
  <script src="./script.js"></script>
  <link rel="icon" href="https://thumbs.dreamstime.com/b/contact-icon-vector-male-user-person-profile-avatar-phone-symbol-help-business-communication-flat-color-glyph-145875261.jpg">
  <link rel="stylesheet" href="./style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- fontAwosome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark">
  <div class="container">
  <h1 class="text-white"> Contact List Manager</h1>
  
  <ul type="none" class="d-flex justify-content-between mt-5 " style="font-size: x-large;font-weight: 900;">
    
    <li class="bg-info shadow px-5">Name</li>
    <li class="bg-info px-5">Phone</li>
    <li class="bg-info px-5">Email</li>
    <!-- <li class="bg-info px-5">Address</li> -->
    <li> <button class=" btn m-0" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><img
          src="https://cdn-icons-png.flaticon.com/512/5718/5718106.png" alt=""
          width="30px" height="30px"></button>
    </li>
    <li></li>
    <li></li>
  </ul>
  
  <ul >
    <li id="contactList" type="none">
      <ul  class="d-flex justify-content-between mt-5 align-items-center "  >

      </ul>
    </li>
  </ul>
  </div>
 </div>



  <!-- Bootstrap modal -->

  <div id="exampleModal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5 fw-bold align-items-center text-black " id="exampleModalLabel">New Contact</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label text-black fw-bold">Name</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-number" class="col-form-label text-black fw-bold">Phone</label>
              <input type="tel" class="form-control" id="recipient-number" placeholder="+91 ">
            </div>
            <!-- <div class="mb-3">
              <label for="recipient-address" class="col-form-label">Address</label>
              <input type="text" class="form-control" id="recipient-address">
            </div> -->
            <div class="mb-3">
              <label for="recipient-email" class="col-form-label text-black fw-bold">Email</label>
              <input type="email" class="form-control" id="recipient-email">
            </div>
            <div  class="mb-3">
                <p id="popup" class="text-success text-center  fw-bold">

                </p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary text-muted" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="getDetails()" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap modal Ends -->


  <!-- bootstrap Button -->
  <div class="fixed-action-btn position-fixed bottom-0 end-0 m-5" id="fixed1" data-mdb-button-init data-mdb-ripple-init>
    <a class="btn text-white btn-floating btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo" style="background-color: #fdd835;"><i class="fas fa-user"></i></a>

  </div>


  <!-- bootstrap Button ends -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script>
    
  </script>
</body>

</html>
